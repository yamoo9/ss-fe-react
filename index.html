<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <title>%EUID_DOCUMENT_TITLE%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="%EUID_DOCUMENT_DESCRIPTION%" />
    <meta name="theme-color" content="#006eb4" />
    <link rel="icon" href="%BASE_URL%react-logo.svg" type="image/svg+xml" />
    <script type="module" src="./src/main.js"></script>
  </head>

  <body class="learn">
    <main>
      <h1>리액트 러닝 가이드</h1>
      
      <p>리액트 라이브러리를 사용해 사용자 인터페이스를 구축하는 방법을 학습합니다.</p>
      <a 
        class="button"
        href="https://ko.react.dev"
        rel="noopener noreferrer"
        target="_blank"
      >
        react.dev
      </a>

      <section class="imperative programming">
        <h2>명령형 프로그래밍</h2>
        <article class="counter">
          <h3>카운터</h3>
          <p>클릭 횟수: <output class="count">0</output>회</p>
          <button type="button" onclick="setCount()" aria-label="카운트 1 증가">
            +1
          </button>
        </article>
      </section>
      
      <section class="declarative programming">
        <h2>선언적 프로그래밍</h2>
        <article class="counter">
          <h3>카운터</h3>
          <p>클릭 횟수: <output class="count">0</output>회</p>
          <button type="button" onclick="updateCount()" aria-label="카운트 1 증가">
            +1
          </button>
        </article>
      </section>
    </main>
  </body>
  
</html>
